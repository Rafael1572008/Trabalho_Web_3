<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Reservas</title>
  <link rel="stylesheet" type="text/css" href="../hospede/css/reservas.css" />
</head>
<body>
  <div class="container">
    <nav>
      <ul>
        <li><a href="../hospede/hospede.html">Voltar</a></li>
      </ul>
    </nav>
  </div>
  <main>
    <h1>Frigobar</h1>
    <form id="frigobar" autocomplete="off">
        <label for="refri">Refrigerante:</label>
        <input type="number" id="refri" step="0"/>
        <label for="agua">Água:</label>
        <input type="number" id="agua" step="0"/>
        <label for="cerveja">Cerveja:</label>
        <input type="number" id="cerveja" step="0"/>
        <label for="nome">Nome do hospede</label>
        <input type="text" id="nome" required>
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" required>
    </form>
    <button type="submit">Adicionar na conta</button>
  </main>
  <div style="height: 200px; overflow-y: auto;" class="rodape">
    <footer>
      <h5>
        Hotel | Contato: (11) 1111-1111 | Endereço: Av. Avenida das Avenidas |
        Leia nossa <a href="">Política de Privacidade.</a>
      </h5>
    </footer>
  </div>
  <script src="../funcionario/js/frigobar.js"></script>
</body>
</html>
