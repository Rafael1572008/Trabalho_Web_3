<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Quartos - Funcionário</title>
    <link rel="stylesheet" href="css/estilos-funcionario.css" />
  </head>
  <body>
    <header>
      <h1>Cadastro de Quartos</h1>
    </header>
    <main>
      <form id="form-cadastro-quarto">
        <label for="numero">Número do Quarto:</label>
        <input type="text" id="numero" name="numero" required />

        <label for="tipo">Tipo de Quarto:</label>
        <select id="tipo" name="tipo">
          <option value="Duplo Solteiro">Duplo Solteiro</option>
          <option value="Quarto Casal">Quarto Casal</option>
          <option value="Dormitórios">Dormitórios</option>
          <option value="Apartamentos">Apartamentos</option>
          <option value="Standard">Standard</option>
          <option value="Master">Master</option>
          <option value="Deluxe">Deluxe ou Master Superior</option>
        </select>

        <label for="preco">Preço por Noite:</label>
        <input type="number" id="preco" name="preco" required step="0.01" />

        <button type="submit">Cadastrar Quarto</button>
      </form>
    </main>
    <script src="js/scripts-funcionario.js"></script>
  </body>
</html>
