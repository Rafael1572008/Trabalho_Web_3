<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <link
      href="../funcionario/css/login.css"
      rel="stylesheet"
      type="text/css"

  <body>
    <div class="container">
      <nav>
        <ul>

    <main>
      <form id="login-form">
        <input
          id="email"
          type="email"
          placeholder="Email"
          name="username"
          required

        <input
          id="password"
          type="password"
          placeholder="Senha"
          name="password"
          required
        />
        <br />
        <button type="submit">Entrar</button>
      </form>
    </main>
    <footer>
      <h5>
        Hotel | Contato: (11) 1111-1111 | Endereço: Av. Avenida das Avenidas |
        Leia nossa <a href="">Política de Privacidade</a>.
