<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hóspedes Cadastrados</title>
    <link rel="stylesheet" type="text/css" href="../funcionario/css/visualizar_hospedes.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <ul>
          <li><a href="../funcionario/painel.html">Voltar</a></li>
        </ul>
      </nav>
    </div>
    <header>
      <h1>Lista de Hóspedes Cadastrados</h1>
    </header>
    <main>
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>Telefone</th>
            <th>Email</th>
            <th>endereco</th>
          </tr>
        </thead>
        <tbody id="lista_Hospedes">
        </tbody>
      </table>
    </main>

    <script>
      // Função para exibir os hóspedes na tabela
      function exibir_Hospedes() {
        const lista_Hospedes = document.getElementById("lista_Hospedes");
        lista_Hospedes.innerHTML = ""; // Limpa a lista_
        // Obtendo a lista_de hóspedes do localStorage
        const Hospedes = JSON.parse(localStorage.getItem("hospedes")) || [];

        // Itera sobre os hóspedes e cria linhas para cada um
        Hospedes.forEach((hospede) => {
          const row = document.createElement("tr");

          row.innerHTML = `
            <td>${hospede.nome}</td>
            <td>${hospede.cpf}</td>
            <td>${hospede.telefone}</td>
            <td>${hospede.email}</td>
            <td>${hospede.endereco}</td>
          `;

          lista_Hospedes.appendChild(row);
        });
      }

      window.onload = exibir_Hospedes;
    </script>
    
    <div class="rodape">
      <footer>
        <h5>
          Hotel | Contato: (11) 1111-1111 | Endereço: Av. Avenida das Avenidas |
          Leia nossa
          <a href="">Política de Privacidade.</a>
        </h5>
      </footer>
    </div>
  </body>
</div>
</html>
