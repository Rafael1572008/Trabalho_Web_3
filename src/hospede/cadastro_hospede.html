<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Hóspedes - Funcionário</title>
    <link rel="stylesheet" type="text/css" href="../hospede/css/cadastro_hospede.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <ul>
          <li><a href="index.html">Menu</a></li>
          <li><a href="../funcionario/login.html">Entre</a></li>
        </ul>
      </nav>
    </div>
    <main>
      <!-- Corrigido o ID para 'hospedes' para coincidir com o JavaScript -->
      <form id="hospedes">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required />

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required />

        <label for="senha">Crie uma Senha:</label>
        <!-- Alterado o tipo para 'password' para ocultar a senha -->
        <input type="password" id="senha" name="senha" required />

        <button type="submit">Cadastrar Hóspede</button>
      </form>
    </main>
    <div class="rodape">
      <footer>
        <h5>
          Hotel | Contato: (11) 1111-1111 | Endereço: Av. Avenida das Avenidas |
          Leia nossa
          <a href="">Política de Privacidade.</a>
        </h5>
      </footer>
    </div>
    <script src="../hospede/js/cadastro_hospede.js"></script>
  </body>
</html>
