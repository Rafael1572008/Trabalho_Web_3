<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Reservas</title>
  <link rel="stylesheet" type="text/css" href="../hospede/css/reservas.css" />
</head>
<body>
  <div class="container">
    <nav>
      <ul>
        <li><a href="../hospede/hospede.html">Voltar</a></li>
      </ul>
    </nav>
  </div>

  <main>
    <h1>Reservas de Quartos</h1>
    <form id="form-reserva" autocomplete="off">
      <label for="nome-hospede">Nome do Hóspede:</label>
      <input type="text" id="nome-hospede" required aria-label="Nome do hóspede" />
      <br />
      <label for="telefone-hospede">Telefone:</label>
      <input type="text" id="telefone-hospede" required aria-label="Telefone do hóspede" />
      <br />
      <label for="tipo-quarto">Tipo de Quarto:</label>
      <select id="tipo-quarto" required aria-label="Tipo de quarto">
        <option value="">Selecione um tipo</option>
        <option value="Duplo Solteiro">Duplo Solteiro: R$120</option>
        <option value="Quarto Casal">Quarto Casal: R$200</option>
        <option value="Dormitórios">Dormitórios: R$100</option>
        <option value="Apartamentos">Apartamentos: R$250</option>
        <option value="Standard">Standard: R$180</option>
        <option value="Master">Master: R$300</option>
        <option value="Deluxe ou Master Superior">Deluxe ou Master Superior: R$400</option>
      </select>
      <br />

      <div class="data-container">
        <div>
          <label for="check-in">Check-In:</label>
          <input type="date" id="check-in" required aria-label="Data de check-in" />
        </div>
        <div>
          <label for="check-out">Check-Out:</label>
          <input type="date" id="check-out" required aria-label="Data de check-out" />
        </div>
      </div>
      <br />

      <h2>Serviços Extras</h2>
      <fieldset>
        <label>
          <input type="checkbox" name="servico-extra" value="Lavanderia" aria-label="Serviço de lavanderia" />
          Lavanderia: R$50
        </label>
        <br />
        <label>
          <input type="checkbox" name="servico-extra" value="Massagem" aria-label="Serviço de massagem" />
          Massagem: R$120
        </label>
        <br />
        <label>
          <input type="checkbox" name="servico-extra" value="Restaurante" aria-label="Serviço de restaurante" />
          Restaurante: R$70
        </label>
      </fieldset>
      <br />
      <button type="submit">Reservar Quarto</button>
    </form>

    <!-- Div para exibir a lista de reservas -->
    <div id="lista-reservas"></div>
  </main>
  
  <div style="height: 200px; overflow-y: auto;" class="rodape">
    <footer>
      <h5>
        Hotel | Contato: (11) 1111-1111 | Endereço: Av. Avenida das Avenidas |
        Leia nossa <a href="">Política de Privacidade.</a>
      </h5>
    </footer>
  </div>
  <script src="../hospede/js/reservas.js"></script>
</body>
</html>
