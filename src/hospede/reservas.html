<!-- reservas.html -->
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Reservas</title>
    <link rel="stylesheet" type="text/css" href="../hospede/css/reservas.css" />
  </head>
  <body>
    <h1>Reservas de Quartos</h1>

    <form id="form-reserva">
      <label for="nome-hospede">Nome do Hóspede:</label>
      <input type="text" id="nome-hospede" required />
      <br />
      <label for="telefone-hospede">Telefone:</label>
      <input type="text" id="telefone-hospede" required />
      <br />
      <label for="tipo-quarto">Tipo de Quarto:</label>
      <select id="tipo-quarto" required>
        <option value="">Selecione um tipo</option>
        <option value="Duplo Solteiro">Duplo Solteiro</option>
        <option value="Quarto Casal">Quarto Casal</option>
        <option value="Dormitórios">Dormitórios</option>
        <option value="Apartamentos">Apartamentos</option>
        <option value="Standard">Standard</option>
        <option value="Master">Master</option>
        <option value="Deluxe ou Master Superior">
          Deluxe ou Master Superior
        </option>
      </select>
      <br />
      <label for="numero-quarto">Número do Quarto:</label>
      <input type="text" id="numero-quarto" required />
      <br />
      <label for="check-in">Check-In:</label>
      <input type="date" id="check-in" required />
      <br />
      <label for="check-out">Check-Out:</label>
      <input type="date" id="check-out" required />
      <br />
      <button type="submit">Reservar Quarto</button>
    </form>

    <h3>Lista de Reservas</h3>
    <ul id="lista-reservas"></ul>

    <button id="limpar-reservas">Limpar Reservas</button>

    <script src="../hospede/js/reservas.js"></script>
  </body>
</html>
