<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Reservas</title>
  <link rel="stylesheet" type="text/css" href="../hospede/css/reservas.css" />
</head>
<body>
  <div class="container">
    <nav>
      <ul>
        <li><a href="../hospede/hospede.html">Voltar</a></li>
        <li><a href="../hospede/pagamento.html">Pagamento</a></li>
      </ul>
    </nav>
  </div>

  <main>
    <h1>Reservas de Quartos</h1>
    <form id="form-reserva" autocomplete="off">
      <label for="nome-hospede">Nome do Hóspede:</label>
      <input type="text" id="nome-hospede" name="nomeHospede" required aria-label="Nome do hóspede" />
      <br />
      <label for="telefone-hospede">Telefone:</label>
      <input type="text" id="telefone-hospede" name="telefoneHospede" required aria-label="Telefone do hóspede" />
      <br />
      
      <label for="numero-quarto">Número do Quarto:</label>
      <select id="numero-quarto" name="numeroQuarto" required aria-label="Número do quarto">
        <option value="">Selecione o número do quarto</option>
        <!-- Os números dos quartos serão carregados dinamicamente -->
      </select>
      <br />

      <div class="data-container">
        <div>
          <label for="check-in">Check-In:</label>
          <input type="date" id="check-in" name="checkIn" required aria-label="Data de check-in" />
        </div>
        <div>
          <label for="check-out">Check-Out:</label>
          <input type="date" id="check-out" name="checkOut" required aria-label="Data de check-out" />
        </div>
      </div>
      <br />

      <h2>Serviços Extras</h2>
      <fieldset>
        <label>
          <input type="checkbox" name="servico-extra" value="Lavanderia" aria-label="Serviço de lavanderia" />
          Lavanderia: R$50
        </label>
        <br />
        <label>
          <input type="checkbox" name="servico-extra" value="Massagem" aria-label="Serviço de massagem" />
          Massagem: R$120
        </label>
        <br />
        <label>
          <input type="checkbox" name="servico-extra" value="Restaurante" aria-label="Serviço de restaurante" />
          Restaurante: R$70
        </label>
      </fieldset>
      <br />

      <h2>Escolha de Bebidas</h2>
      <fieldset>
        <label for="refri">Refrigerantes:</label>
        <input type="number" id="refri" name="refri" min="0" value="0" aria-label="Quantidade de refrigerantes" />
        <br />
        <label for="agua">Água:</label>
        <input type="number" id="agua" name="agua" min="0" value="0" aria-label="Quantidade de água" />
        <br />
        <label for="cerveja">Cerveja:</label>
        <input type="number" id="cerveja" name="cerveja" min="0" value="0" aria-label="Quantidade de cervejas" />
      </fieldset>
      <br />

      <button type="submit">Reservar Quarto</button>
    </form>
    <div id="lista-reservas"></div>
  </main>
  
  <div class="rodape">
    <footer>
      <h5>
        Hotel | Contato: (11) 1111-1111 | Endereço: Av. Avenida das Avenidas |
        Leia nossa <a href="">Política de Privacidade.</a>
      </h5>
    </footer>
  </div>
  <script src="../hospede/js/reservas.js"></script>
  <script src="./funcionario/js/sessao.js"></script>
</body>
</html>
